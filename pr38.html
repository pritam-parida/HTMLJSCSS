<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            function table()
            {
                var n = parseInt(document.getElementById("num").value);
                for(var i = 1; i<=10; i++)
                {
                    document.write(n + " x " + i + " = " + n*i + "<br>");
                }
                
            }
        </script>
    </head>
    <body>
        <label>Enter Table Num: </label>
        <input type = 'text' id="num"/>
        <button onclick="table()"> Display Name </button>
    </body>
</html>
