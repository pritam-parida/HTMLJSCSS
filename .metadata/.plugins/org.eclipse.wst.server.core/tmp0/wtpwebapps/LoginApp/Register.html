<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
</head>
<body>
    <form action='RegisterServlet' method='post'>
        <label>Enter UName:</label>
        <input type='text' name='uname'/>
        <br/>
        <label>Enter Pwd:</label>
        <input type='password' name='pwd'/> <!-- Changed input type to password for password fields -->
        <br/>
        <label>Confirm Pwd:</label>
        <input type='password' name='cnfm'/> <!-- Changed input type to password for confirmation password field -->
        <br/>
        <input type='submit' value='Register'/>
    </form>
</body>
</html>
